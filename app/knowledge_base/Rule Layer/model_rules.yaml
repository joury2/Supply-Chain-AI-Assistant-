rules:
  - name: seasonal_forecasting_rule
    if:
      dataset.contains: "sales"
      seasonality_detected: true
    then:
      recommend_model: "SARIMA"
      reason: "Strong seasonality and single time-series"
  
  - name: multivariate_forecasting_rule
    if:
      features.count: "> 5"
      correlations.strong: true
    then:
      recommend_model: "TFT"
      reason: "Multivariate dependencies detected"
  
  - name: sparse_data_rule
    if:
      data_points.count: "< 5000"
    then:
      recommend_model: "LightGBM"
      reason: "Better for smaller, tabular data"
